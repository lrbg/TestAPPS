name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      appium:
        image: appium/appium:1.22.3 # Especifica una versión estable de Appium
        ports:
          - 4723:4723
        options: >-
          --relaxed-security
          --base-path /wd/hub
          --health-cmd="curl -f http://localhost:4723/wd/hub/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          target: default
          channel: stable

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          disable-animations: true

      - name: Run Tests
        env:
          APPIUM_HOST: 'localhost'
          APPIUM_PORT: 4723
          BRAND: gfa  # Establece la marca aquí
        run: |
          yarn wdio
